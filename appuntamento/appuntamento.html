<!DOCTYPE html>

<html>
  <head>
    <title>Appuntamento EasyLib</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../general/header.css">
    <link rel="stylesheet" href="../general/logo-section.css">
    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="../general/general.css">
    <link rel="stylesheet" href="../appuntamento/appuntamento.css">

  </head>

  <body>
<!--inizio header-->
    <div class="header">
      <div class="left-section">
          La tua biblioteca a portata di click!!
      </div>
      <div class="middle-section"></div>
      <div class="right-section">
        <div class="icon-container">
          <img class="icon-facebook" src="../general/icons/facebook-icon.png">
          <img class="icon-instagram" src="../general/icons/instagram-icon.png">
          <img class="icon-twitter" src="../general/icons/twitter-icon.png">
          <img class="icon-whatsapp" src="../general/icons/whatsapp-icon.png">
        </div>  
        </div>
      </div>

      <div class="content-container">
        <div class="logo-column">
          <img class="logo" src="../general/icons/logo.png">
          <div class="nome-lib">
            EasyLib
          </div>
        </div>
        <div class="search-column">
          <input class="search-bar" type="text" placeholder="Search">
        </div>
          <div class="link-column">
            <a href="../homepage/homepage.html" class="home-link">Home</a>
            <a href="../servizi/servizi.html">Servizi</a>
            <a>Impostazioni</a>
            <a href="../contatti/contatti.html">Contatti </a>
          </div>
          <div class="login-column">
            <button class="login-button" id="loginButton">Login</button>
          </div>
        </div>

        <script>
          // Seleziona il bottone di login
          var loginButton = document.getElementById("loginButton");
  
          // Aggiungi un evento di click al bottone di login
          loginButton.addEventListener("click", function() {
              // Reindirizza l'utente alla pagina login.html
              window.location.href = "../login/login.html";
          });
      </script>

      <script src="../login/sign.js"></script>
<!--fine header-->

    <div class="formbold-main-wrapper">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->
      <div class="formbold-form-wrapper">
        <form action="https://formbold.com/s/FORM_ID" method="POST">
          <div class="formbold-mb-5">
            <label for="name" class="formbold-form-label"> Nome Cognome </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome Cognome"
              class="formbold-form-input"
            />
          </div>
          <div class="formbold-mb-5">
            <label for="email" class="formbold-form-label"> Indirizzo Mail </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="e-mail"
              class="formbold-form-input"
            />
          </div>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5 w-full">
                <label for="date" class="formbold-form-label"> Data </label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="time" class="formbold-form-label"> Orario </label>
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="tipo-appuntamento">
              <p class="motivo-appuntamento">Motivo dell'apputamento:</p>
              <form>
                <div class="scelta">
                  <input type="radio" id="html" name="fav_language" value="1" class="radio">
                  <label for="1">Ritirare un libro</label><br>
                </div>
                <div class="scelta">
                  <input type="radio" id="css" name="fav_language" value="2" class="radio">
                  <label for="2">Restituire un libro</label><br>
                </div>
                <div class="scelta">
                  <input type="radio" id="javascript" name="fav_language" value="3" class="radio">
                  <label for="3">Donare un libro</label>
                </div>  
              </form>
            </div>
          </div>
    
          <div>
            <button class="formbold-btn">Prenota il tuo appuntamento</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  
</html>
